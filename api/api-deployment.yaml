apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - image: eliharper/lights_api:7.17.2
        name: api
        ports:
        - containerPort: 5001
